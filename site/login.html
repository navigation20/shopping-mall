<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/login-signin.css">
</head>
<body>
    <header>
        <img class="logo mobile-only" src="image/logo.svg"><br>
        <img class="pclogo pc-only" src="image/pclogo.png"><br>
        <img class="rock" src="image/rock.svg">
    </header>
    <div class="tab">
        <span class="sn">SIGN IN</span>
        <button class="ca" onclick="location.href='createaccount.html'">CREATE ACCOUNT</button>
    </div>
    <div class="login-box pc-only"></div>
    <form class="login-form" id="login-form">
        <input type="text" id="userid" placeholder="Account ID">
        <input type="password" id="password" placeholder="Password">
        <button type="submit" id="loginbtn">SIGN IN</button>
        <span class="forget">ForgetPassword</span><br>
    </form>

    <div class="pc-border pc-only">
        <div class="border-top"></div>
        <div class="border-bottom"></div>
        <div class="border-left"></div>
        <div class="border-right"></div>
    </div>
<footer>
    <div class="bar">
        <span>Dont't have an account?</span>
        <a href="createaccount.html">create one new</a>
    </div>
</footer>
<script src="js/login-form.js"></script>
</body>
</html>
